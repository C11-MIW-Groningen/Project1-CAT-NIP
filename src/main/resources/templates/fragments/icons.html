<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Icons</title>
</head>
<body>

<div th:fragment="editIcon">

</div>

</body>
</html>
