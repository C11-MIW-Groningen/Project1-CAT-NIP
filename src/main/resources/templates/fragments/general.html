<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:replace="${title}">Project CAT-NIP</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/layout/layout.css" />
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" ><img src="https://it-omscholing.nl/wp-content/uploads/2020/10/make-it-work.svg"
                                      alt="LogoMIW" style="height: 40px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/program/all}">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cohort/all}">Cohorts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teacher/all}">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/course/all}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/all}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/grading}">Grading</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Login</a>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright CAT-NIP &copy;2023</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
