<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:replace="${title}">Project CAT-NIP</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/layout/layout.css" />
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teacher/all}">Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/program/all}">Programs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/cohort/all}">Cohorts</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Course</a>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" th:href="@{/course/all}">Course overview</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/test/all}">Overview tests</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/assignment/all}">Overview assignments</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/student/all}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-danger" th:href="@{/seed}">Seed</a>
        </li>
    </ul>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Saskia Tadema and Marcel Tubben &copy;2023</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
