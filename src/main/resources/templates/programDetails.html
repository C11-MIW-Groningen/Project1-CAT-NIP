<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Program Details</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1 th:text="${program.getNameProgram()}"></h1>

    <div class="row">
        <div class="col-md-8">
            Description of program
        </div>
    </div>

    <table class="table">
        <tr>
            <th>Courses</th>
            <th>Link to results</th>
        </tr>
        <tr th:each="course: ${coursesFromProgram}">
            <td th:text="${course.getCourseName()}"></td>
            <td><a th:href="@{/program/course/{courseId}(courseId=${course.getCourseId()})}"></a>Results</td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
