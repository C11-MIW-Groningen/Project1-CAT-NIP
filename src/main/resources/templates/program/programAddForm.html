<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Program Add Form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container w-25">
  <h1 th:text="${purpose}"></h1>

  <form th:action="@{/program/add}" method="post" th:object="${program}">
    <input type="hidden" th:field="*{programId}" />
    <div class="form-group">
      <label for="nameProgram">Program name</label>
      <input id="nameProgram" class="form-control"
             type="text" minlength="2" placeholder="Program name" th:field="*{nameProgram}" required>
      <p th:if="${#fields.hasErrors('nameProgram')}" class="text-danger" th:errors="*{nameProgram}"></p>
    </div>
    <div class="form-group form-button">
      <button type="button" class="btn btn-danger" >
        <a class="cancelLink" th:href="@{/program/}">Cancel</a>
      </button>
      <button type="submit" class="btn btn-primary" >Save Program</button>
    </div>
    <h3 class="text-danger" th:if="${failure}" th:text="${failure}"></h3>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
