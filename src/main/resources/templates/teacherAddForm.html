<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Teacher Add Form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container w-25">
  <h1>Add a Teacher</h1>

  <form th:action="@{/teacher/add}" method="post" th:object="${newTeacher}">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input id="firstName" class="form-control" type="text" placeholder="First name" th:field="*{firstName}">
    </div>
    <div class="form-group">
      <label for="infixName">Infix</label>
      <input id="infixName" class="form-control" type="text" placeholder="Infix" th:field="*{infixName}">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input id="lastName" class="form-control" type="text" placeholder="Last name" th:field="*{lastName}">
    </div>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input id="emailAddress" class="form-control" type="text" placeholder="Email address" th:field="*{emailAddress}">
    </div>
    <div class="form-group form-button">
      <button type="submit" class="btn btn-danger" >Save Teacher</button>
    </div>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
