<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>My Grades</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

<h1>Grades for <span th:text="${student.getDisplayName()}"></span></h1>

  <table class="table">
    <tr>
      <th>Subject</th>
      <th>Test</th>
      <th>Date</th>
      <th>Result</th>
    </tr>
    <tr th:each="grade : ${grades}">
      <td th:text="${grade.getTest().getCourse().getCourseName()}"></td>
      <td th:text="${grade.getTest().getNameTest()}"></td>
      <td th:text="${grade.getAttemptDate()}"></td>
      <td th:text="${grade.getAttemptResult()}"></td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
