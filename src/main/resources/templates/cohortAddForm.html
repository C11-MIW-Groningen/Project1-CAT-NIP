<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Add a cohort</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <form th:action="@{/cohort/add}" method="post" th:object="${cohort}">
    <input type="hidden" th:field="*{cohortId}" />
    <div class="form-group">
      <label for="program">Select program</label>
      <select class="form-control" id="program" th:field="*{program}">
        <option th:each="program : ${allPrograms}" th:value="${program.getProgramId}" th:text="${program.getNameProgram}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="cohortNumber">Cohort number</label>
      <input id="cohortNumber" class="form-control" type="number" placeholder="Cohort number" th:field="*{number}">
    </div>
    <div class="form-group">
      <label for="startDate">Select start date</label>
      <input class="form-control" id="startDate" type="date" th:field="*{startDate}"></input>
    </div>
    <div class="form-group">
      <label for="endDate">Select end date</label>
      <input class="form-control" id="endDate" type="date" th:field="*{endDate}"></input>
    </div>
    <div class="form-group form-button">
      <button type="submit" class="btn btn-danger" >Save Cohort</button>
    </div>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
