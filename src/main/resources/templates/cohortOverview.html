<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>All cohorts</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container">
  <h1>An overview of all cohorts</h1>

  <a th:href="@{/cohort/add}">Add a new cohort</a>

  <table class="table">
    <tr>
      <th>Program</th>
      <th>Cohort number</th>
      <th>Start date</th>
      <th>Link to details</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="cohort : ${allCohorts}">
      <td th:text="${cohort.getProgram().getNameProgram()}"></td>
      <td th:text="${cohort.getNumber()}"></td>
      <td th:text="${cohort.getStartDate()}"></td>
      <td><a>Details</a></td>
      <td><a th:href="@{/cohort/edit/{cohortId}(cohortId=${cohort.cohortId})}">Edit</a></td>
      <td><a th:href="@{/cohort/delete/{cohortId}(cohortId=${cohort.cohortId})}">Delete</a></td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
