<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Grades for cohort</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Grades for <span th:text="${cohort.getDisplayCohort()}"></span></h1>

  <a th:href="@{/grading/}">Back to Grading</a>

  <table class="table">
    <tr>
      <th>Course</th>
      <th>Part of program</th>
      <th>Teacher</th>
    </tr>
    <tr th:each="course : ${allCourses}">
      <td>
        <a th:href="@{/grading/{cohortId}/{courseId}(cohortId=${cohort.cohortId}, courseId=${course.getCourseId()})}">
          <span th:text="${course.getCourseName()}"></span>
        </a>
      </td>
      <td th:text="${course.getProgram().getNameProgram()}"></td>
      <td th:text="${course.teacher.getDisplayName()}"></td>
    </tr>
  </table>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
