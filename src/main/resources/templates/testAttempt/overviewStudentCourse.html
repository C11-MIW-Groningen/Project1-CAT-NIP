<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Overview test results for student for course</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Overview of all test results for <span th:text="${student.getDisplayName()}"></span></h1>

  <table class="table">
    <tr>
      <th>Test</th>
      <th>Date</th>
      <th>Result</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr th:each="attempt : ${allTestAttempts}">
      <td class="align-middle" th:text="${attempt.getTest().getDisplayName()}"></td>
      <td class="align-middle" th:text="${attempt.getAttemptDate()}"></td>
      <td class="align-middle" th:text="${attempt.getAttemptResult()}"></td>
      <td class="align-middle">
        <a th:href="@{/grading/edit/{testAttemptId}(testAttemptId=${attempt.testAttemptId})}">
          <img src="/images/file-pen-solid.svg" alt="edit" style="height: 18px">
        </a>
      </td>
      <td class="align-middle">
        <div th:replace="fragments/buttons :: deleteTestAttempt"></div>
      </td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
