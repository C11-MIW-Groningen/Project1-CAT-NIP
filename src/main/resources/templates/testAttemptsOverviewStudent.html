<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Test attempts</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1><span th:text="${thisStudent.getDisplayStudent()}"></span></h1>
    <table class="table">
        <tr>
            <th>Attempt date</th>
            <th>Subject</th>
            <th>Test</th>
            <th>Result</th>
            <th></th>
        </tr>
        <tr th:each="attempt : ${allTestAttempts}">
            <td th:text="${attempt.getAttemptDate()}"></td>
            <td th:text="${attempt.getTest().getCourse().getCourseName()}"></td>
            <td th:text="${attempt.getTest().getNameTest()}"></td>
            <td th:text="${attempt.getAttemptResult()}"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
