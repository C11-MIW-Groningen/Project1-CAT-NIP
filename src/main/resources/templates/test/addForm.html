<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Test Add Form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container w-25">
  <h1>Add a Test</h1>

  <form th:action="@{/test/add}" method="post" th:object="${test}">
    <input type="hidden" th:field="*{testId}" />
    <div class="form-group">
      <label for="nameTest">Test name</label>
      <input id="nameTest" class="form-control" type="text" placeholder="Test name"
             minlength="1" th:field="*{nameTest}" required>
      <p th:if="${#fields.hasErrors('nameTest')}" class="text-danger" th:errors="*{nameTest}"></p>
    </div>
    <div>
      <label for="course">Course name</label>
      <select id="course" class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px"
              th:field="*{course}">
        <option class="dropdown-item rounded-2"
                th:each="course: ${allCourses}"
                th:value="${course.getCourseId()}"
                th:text="${course.getCourseName()}">
        </option>
      </select>
    </div>
    <div class="form-group form-button">
      <button type="button" class="btn btn-danger" >
        <a class="cancelLink" th:href="@{/course/}">Cancel</a>
      </button>
      <button type="submit" class="btn btn-primary" >Save Test</button>
    </div>
    <h3 class="mt-3" th:if="${success}" th:text="${success}"></h3>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
