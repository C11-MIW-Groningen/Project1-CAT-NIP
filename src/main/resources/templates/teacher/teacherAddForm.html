<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Teacher Add Form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container w-25">
  <h1>Add a Teacher</h1>

  <a th:href="@{/teacher/}">Back to Teacher Overview</a>

  <form th:action="@{/teacher/add}" method="post" th:object="${teacher}">
    <input type="hidden" th:field="*{teacherId}" />
    <div th:fragment="teacherForm">
      <div class="form-group">
        <label for="courseName">First name</label>
        <input id="courseName" class="form-control" type="text" placeholder="First name"
               minlength="2" th:field="*{firstName}" required>
      </div>
      <div class="form-group">
        <label for="infixName">Infix</label>
        <input id="infixName" class="form-control" type="text" placeholder="Infix" th:field="*{infixName}">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input id="lastName" class="form-control" type="text" placeholder="Last name"
               minlength="2" th:field="*{lastName}" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input id="emailAddress" class="form-control" type="email" placeholder="Email address"
               th:field="*{emailAddress}" required>
      </div>
      <div class="form-group form-button">
        <button type="submit" class="btn btn-danger" >Save Teacher</button>
      </div>
    </div>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
