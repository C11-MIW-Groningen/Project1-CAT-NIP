<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Course overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>An overview of all courses</h1>

  <table class="table">
    <tr>
      <th>Course</th>
      <th>Part of program</th>
      <th>Teacher</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr th:each="course : ${allCourses}">
      <td class="align-middle">
        <a th:href="@{/course/details/{courseId}(courseId=${course.courseId})}"
           th:text="${course.getCourseName()}">
        </a>
      </td>
      <td class="align-middle" th:text="${course.getProgram().getNameProgram()}"></td>
      <td class="align-middle" th:text="${course.teacher.getDisplayName()}"></td>
      <td class="align-middle">
        <a th:href="@{/course/edit/{courseId}(courseId=${course.courseId})}">
        <img src="/images/file-pen-solid.svg" alt="edit" style="height: 18px;">
        </a>
      </td>
      <td class="align-middle">
        <div th:replace="fragments/buttons :: deleteCourse"></div>
      </td>
    </tr>
  </table>

  <div>
    <a th:href="@{/course/add}"><img src="/images/plus-solid.svg" alt="add" style="width: 20px">
      <span>Add a new course</span></a>
  </div>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
