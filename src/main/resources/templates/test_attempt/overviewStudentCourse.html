<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Overview of all test attempts for student for course</h1>

  <table class="table">
    <tr>
      <th>Test</th>
      <th>Date</th>
      <th>Result</th>
    </tr>
    <tr th:each="attempt : ${allTestAttempts}">
      <td th:text="${attempt.getTest().getNameTest()}"></td>
      <td th:text="${attempt.getAttemptDate()}"></td>
      <td th:text="${attempt.getAttemptResult()}"></td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
