<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Grades for students per course</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

  <h1>Grading for <span th:text="${thisCourse.getCourseName()}"></span></h1>
  <table class="table">
    <tr>
      <th>Student</th>
      <th>Test Date</th>
      <th>Test name</th>
      <th>Highest Result</th>
    </tr>
    <tr th:each="student : ${allStudentsForCohort}">
      <td>
        <a th:href="@{/grading/student/{studentId}/{courseId}(courseId=${thisCourse.getCourseId()}, studentId=${student.getStudentId()})}">
        <span  th:text="${student.getDisplayName()}"></span>
        </a>
      </td>
      <td>
        <span
          th:unless="${student.allTestAttemptsForCourse(thisCourse).isEmpty()}"
          th:text="${student.getHighestTestAttemptByCourse(thisCourse).getAttemptDate()}">
        </span>
      </td>
      <td>
        <span
          th:unless="${student.allTestAttemptsForCourse(thisCourse).isEmpty()}"
          th:text="${student.getHighestTestAttemptByCourse(thisCourse).getTest().getNameTest()}">
        </span>
      </td>
      <td>
        <span
          th:unless="${student.allTestAttemptsForCourse(thisCourse).isEmpty()}"
          th:text="${student.getHighestTestAttemptByCourse(thisCourse).getAttemptResult()}">
        </span>
      </td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
