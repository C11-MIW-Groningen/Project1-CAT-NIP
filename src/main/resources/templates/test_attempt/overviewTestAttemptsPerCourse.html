<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

  <h1>Grading for <span th:text="${thisCourse.getCourseName()}"></span></h1>
  <table class="table">
    <tr>
      <th>Student</th>
      <th>Test Date</th>
      <th>Test name</th>
      <th>Highest Result</th>
    </tr>
    <tr th:each="student : ${allStudentsForCohort}">
      <td th:text="${student.getDisplayName()}"></td>
      <td>
        <span
          th:each="attempt : ${allTestAttemptsResults}"
          th:if="${attempt.getStudent().getStudentId() == student.getStudentId()}"
          th:text="${attempt.getAttemptDate()}">
        </span>
      </td>
      <td>
        <span
          th:each="attempt : ${allTestAttemptsResults}"
          th:if="${attempt.getStudent().getStudentId() == student.getStudentId()}"
          th:text="${attempt.getTest().getNameTest()}">
        </span>
      </td>
      <td>
        <span
          th:each="attempt : ${allTestAttemptsResults}"
          th:if="${attempt.getStudent().getStudentId() == student.getStudentId()}"
          th:text="${attempt.getAttemptResult()}">
        </span>
      </td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
