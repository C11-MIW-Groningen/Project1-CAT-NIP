<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

  <h1>Grading for <span th:text="${thisCourse.getCourseName()}"></span></h1>
  <table class="table">
    <tr>
      <th>Student</th>
      <th>Date</th>
      <th>Test</th>
      <th>Result</th>
    </tr>
    <tr th:each="attempt : ${allTestAttemptsResults}">
      <td th:text="${attempt.getStudent().getLastName()}"></td>
      <td th:text="${attempt.getAttemptDate()}"></td>
      <td th:text="${attempt.getTest().getNameTest()}"></td>
      <td th:text="${attempt.getAttemptResult()}"></td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
