<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

  <h1 th:text="${student.getDisplayName()}"></h1>

  <table class="table">
    <tr>
      <th>Course</th>
      <th>Link to results</th>
      <th>Grade</th>
    </tr>
    <tr th:each="course : ${courses}">
      <td th:text="${course.getCourseName()}"></td>
      <td>
        <a th:href="@{/grading/student/{studentId}/{courseId}(courseId=${course.getCourseId()}, studentId=${student.getStudentId()})}">
          All test attempts
        </a>
      </td>
      <td>
        <span
          th:each="attempt : ${testAttempts}"
          th:if="${attempt.getTest().getCourse().getCourseId() == course.getCourseId()}"
          th:text="${attempt.getAttemptResult()}">
        </span>
      </td>
    </tr>
  </table>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
