<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>All assignments</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container">
  <h1>An overview of all the assignments of a course</h1>

  <a th:href="@{/assignment/add}">Add a new assignment</a>

  <table class="table">
    <tr>
      <th>Course</th>
      <th>Assignment</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="assignment : ${allAssignments}">
      <td th:text="${assignment.getCourse().courseName}"></td>
      <td th:text="${assignment.getDisplayAssignment()}"></td>
      <td><a th:href="@{/assignment/edit/{assignmentId}(assignmentId=${assignment.assignmentId})}">Edit</a></td>
      <td><a th:href="@{/assignment/delete/{assignmentId}(assignmentId=${assignment.assignmentId})}">Delete</a></td>
    </tr>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
