<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Course Add Form</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container w-25">
  <h1>Add a Course</h1>

  <a th:href="@{/course/all}">Back to Course Overview</a>

  <form th:action="@{/course/add}" method="post" th:object="${course}">
    <input type="hidden" th:field="*{courseId}" />
    <div class="form-group">
      <label for="nameCourse">Course name</label>
      <input id="nameCourse" class="form-control" type="text" placeholder="Course name" th:field="*{nameCourse}">
    </div>
    <div class="form-group form-button">
      <button type="submit" class="btn btn-danger" >Save Course</button>
    </div>
  </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
