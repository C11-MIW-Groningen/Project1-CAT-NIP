<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>All students</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>


<div class="container">
    <h1>An overview of all students</h1>

    <a th:href="@{/student/add}">Add a new student</a>

    <table class="table">
        <tr>
            <th>First name</th>
            <th>Infix</th>
            <th>Last name</th>
            <th>Email address</th>
            <th>Cohort</th>
            <th>Link to details</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="student : ${allStudents}">
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getInfixName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getEmailAddressStudent()}"></td>
            <td th:text="${student.getCohort().getDisplayCohort()}"></td>
            <td><a th:href="@{/student/details/{studentId}(studentId=${student.studentId})}">Details</a></td>
            <td><a th:href="@{/student/edit/{studentId}(studentId=${student.studentId})}">Edit</a></td>
            <td><a th:href="@{/student/delete/{studentId}(studentId=${student.studentId})}">Delete</a></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
